<template>
    <template if:false={hideSection}>
    <h3 class="slds-p-vertical_medium slds-text-heading_small slds-text-align_center opaf-red">Confirm Details</h3>
    <p class="slds-p-vertical_medium">
        OPAF will email the prescriber a request to provide their eSignature on the patient authorization form. Prescriber information and practice details will also be included in the email. Please confirm all details provided are correct before selecting SUBMIT.
    </p>
    <div class={sectionOne} id="patientInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Patient Information">Patient Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap">
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient First Name" data-name="FirstName" required="true" data-id="inputId" value={contactData.FirstName} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient Street Address" data-name="Street_Address__c" required="true" data-id="inputId" value={contactData.Street_Address__c} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient Last Name" data-name="LastName" required="true" data-id="inputId" value={contactData.LastName} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient Address Line 2" data-name="Address_Line_2__c" data-id="inputId" value={contactData.Address_Line_2__c} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="email" class="read-only" label="Patient Email Address" data-name="Email" required="true" data-id="inputId" value={contactData.Email} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient City" data-name="City__c" required="true" data-id="inputId" value={contactData.City__c} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient Date of Birth" data-name="Birthdate" required="true" data-id="inputId" value={contactData.Birthdate} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient State" data-name="State__c" required="true" data-id="inputId" value={contactData.State__c} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient SSN" data-name="SSN__c" data-id="inputId" value={contactData.SSN__c} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient Zip Code" data-name="Zip_Code__c" required="true" data-id="inputId" value={contactData.Zip_Code__c} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient Gender" data-name="HealthCloudGA__Gender__c" data-id="inputId" value={contactData.HealthCloudGA__Gender__c} disabled readonly></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="text" class="read-only" label="Patient Daytime Phone" data-name="HomePhone" required="true" data-id="inputId" value={contactData.HomePhone} disabled readonly></lightning-input>
            </lightning-layout-item>                                                             
        </lightning-layout>
    </div> 
    <div class={sectionTwo} id="productInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Product Information">Product Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap" size="12">
            <lightning-layout-item size="12" padding="around-small">
                <lightning-input type="text" class="read-only" label="Product Name" data-name="Product__c" required="true" data-id="inputId" value={caseData.Product__c} disabled readonly></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>  
    <div class={sectionThree} id="insuranceInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Insurance Information">Insurance Information</h3>

        <lightning-layout class="slds-grid slds-col slds-wrap">
            <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                <lightning-input type="checkbox" label="I DO NOT have insurance" data-name="Has_No_Insurance__c" checked={caseData.Has_No_Insurance__c} disabled ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <template if:false={doNotChecked}>
            <lightning-layout class="slds-grid slds-col slds-wrap" size="12">
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    <p class="opaf-primary slds-text-title_caps">PHARMACY CARD</p>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    <span>Pharmacy Card uploads</span> <br/> 
                    <div class="slds-m-top_x-small slds-m-bottom_x-small">
                        <template if:true={primaryCardFiles}>
                            <template for:each={primaryCardFiles} for:item="rec">
                                <div key={rec.Id}>
                                    <a>
                                        {rec.Title}
                                    </a><br/>
                                </div>
                            </template>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    <lightning-input type="text" class="read-only" label="Pharmacy Policyholder Name" required={isRequired} data-name="Pharmacy_Policyholder_Name__c" value={caseData.Pharmacy_Policyholder_Name__c} disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    <lightning-input type="text" class="read-only" label="Pharmacy Plan Name" required={isRequired} data-name="Pharmacy_Plan_Name__c" value={caseData.Pharmacy_Plan_Name__c} disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    <lightning-input type="date" class="read-only" label="Pharmacy Policyholder DOB (mm/dd/yyyy)" data-name="Pharmacy_Policyholder_DOB__c" value={caseData.Pharmacy_Policyholder_DOB__c} read-only disabled></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    <lightning-input type="tel" class="read-only" label="Pharmacy Phone" required={isRequired} data-name="Pharmacy_Plan_Phone__c" value={caseData.Pharmacy_Plan_Phone__c} disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    <lightning-input type="text" class="read-only" label="Pharmacy Rx BIN" required={isRequired} data-name="Pharmacy_Rx_BIN__c" value={caseData.Pharmacy_Rx_BIN__c} disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                    <lightning-input type="text" class="read-only" label="Pharmacy Rx PCN" required={isRequired} data-name="Pharmacy_Rx_PCN__c" value={caseData.Pharmacy_Rx_PCN__c} disabled read-only></lightning-input>
                </lightning-layout-item>                                                                    
            </lightning-layout>
            <template if:true={isAbilify}>
                <lightning-layout class="slds-grid slds-col slds-wrap" size="12">
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <p class="opaf-primary slds-text-title_caps">Medical CARD</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <span>Medical Card Uploads</span> <br/> 
                        <div class="slds-m-top_x-small slds-m-bottom_x-small">
                            <template if:true={medicardFiles}>
                                <template for:each={medicardFiles} for:item="rec">
                                    <div key={rec.Id}>
                                        <a>
                                            {rec.Title}
                                        </a><br/>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input type="text" class="read-only" label="Medical Policyholder Name" required={isRequired} data-name="Medical_Policyholder_Name__c" value={caseData.Medical_Policyholder_Name__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input type="text" class="read-only" label="Medical Plan Name" required={isRequired} data-name="Medical_Plan_Name__c" value={caseData.Medical_Plan_Name__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input type="date" class="read-only" label="Medical Policyholder DOB (mm/dd/yyyy)" data-name="Medical_Policyholder_DOB__c" value={caseData.Medical_Policyholder_DOB__c} read-only disabled></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input type="tel" class="read-only" label="Medical Phone" required={isRequired} data-name="Medical_Plan_Phone__c" value={caseData.Medical_Plan_Phone__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input type="text" class="read-only" label="Medical Member ID" required={isRequired} data-name="Medical_Policyholder_Member_ID__c" value={caseData.Medical_Policyholder_Member_ID__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-small">
                        <lightning-input type="text" class="read-only" label="Medical Group #" required={isRequired} data-name="MedicalGroupNumber__c" value={caseData.MedicalGroupNumber__c} disabled read-only></lightning-input>
                    </lightning-layout-item>                                                                    
                </lightning-layout>
            </template>
        </template>
    </div>  
    <div class={sectionFour} id="insuranceEligibilityInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Insurance Eligibility Information">Insurance Eligibility Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap" size="12">
            <template if:true={isAbilify}>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-input type="text" class="read-only" 
                                        label="If approved for assistance, will this be the Patient's first administration of ABILIFY MAINTENA (aripiprazole) ?"
                                        value={caseData.ABILIFY_MAINTENA_First_Administration__c} 
                                        required={required}
                                        disabled read-only></lightning-input>
                </lightning-layout-item>
            </template>
            <template if:true={isJYNARQUE}>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-input type="text" class="read-only" 
                                        label="Are you applying for Temporary Patient Assistance while your insurance makes a benefit determination?"
                                        value={caseData.Temportary_Patient_Assistance__c} 
                                        required={required}
                                        disabled read-only></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-input type="text" class="read-only" 
                                        label="If you are new to JYNARQUE (tolvaptan), would you like a JYNARQUE Starter Kit that provides educational and support information"
                                        value={caseData.JYNARQUE_Starter_Kit__c} 
                                        required={required}
                                        disabled read-only></lightning-input>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div> 
    <div class={sectionFive} id="financialEligibilityInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Financial Eligibility Information">Financial Eligibility Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap" size="12">
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="decimal" class="read-only" label="Estimated Annual Household Income" required={required} data-name="Estimated_Annual_Household_Income__c" value={caseData.Estimated_Annual_Household_Income__c} disabled read-only></lightning-input><br/>
                <lightning-input class="read-only" pattern="^(0|[1-9][0-9]*)$" label="Estimated Household Size" required={required} data-name="Estimated_Household_Size__c" value={caseData.Estimated_Household_Size__c} disabled read-only></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <span>Financial Eligibility Documentation Uploads</span>  <br/>
                <div style="width:80%;display:flex;" class="slds-m-top_x-small slds-m-bottom_x-small">
                    <div style="width: 50%">
                        <span>Filename</span>    
                    </div> 
                    <div style="width:50%">
                        <span>Type</span>      
                    </div>
                </div> 
                <template if:true={residencyFiles}>
                    <template for:each={residencyFiles} for:item="rec">
                        <div key={rec.Id} style="width:80%;display:flex;">
                            <div style="width: 50%">
                                <a>{rec.Title}</a>   
                            </div> 
                            <div style="width:50%">
                                <span>{rec.Document_Type__c}</span>      
                            </div>
                        </div>
                    </template>
                </template>
                <template if:true={insuranceFiles}>
                    <template for:each={insuranceFiles} for:item="rec">
                        <div key={rec.Id} style="width:80%;display:flex;">
                            <div style="width: 50%">
                                <a>{rec.Title}</a>   
                            </div>
                            <div style="width:50%">
                                <span>{rec.Document_Type__c}</span>      
                            </div>
                        </div>
                    </template>
                </template>
                <template if:true={incomeProofFiles}>
                    <template for:each={incomeProofFiles} for:item="rec">
                        <div key={rec.Id} style="width:80%;display:flex;">
                            <div style="width: 50%">
                                <a>{rec.Title}</a>   
                            </div> 
                            <div style="width:50%">
                                <span>{rec.Document_Type__c}</span>      
                            </div>
                        </div> 
                    </template>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div> 
    <div class={sectionSeven} id="Information">
        <h3 class="slds-text-heading_small slds-truncate" title="Diagnosis and Dispensing Information">Diagnosis and Dispensing Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap" size="12" multiple="true">
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" value={caseData.Product__c} label="Product Name" required="true" disabled read-only></lightning-input>
            </lightning-layout-item>
            <template if:true={isSAMSCA}>
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    <lightning-input type="text" class="read-only" data-name="Hospital_Admission_Date__c" label="Date of Patient's hospital admission" value={prescriptionData.Hospital_Admission_Date__c} disabled read-only></lightning-input>
                </lightning-layout-item>
            </template>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" value={caseData.ICD_10_Diagnosis_Code__c} label="ICD-10 Diagnosis Code" required="true" disabled read-only></lightning-input>
            </lightning-layout-item>
            <template if:true={isSAMSCA}>
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    <lightning-input type="text" class="read-only" data-name="HospitalDischarge_Date__c" label="Date of Patient's hospital discharge or expected discharge" value={prescriptionData.HospitalDischarge_Date__c} disabled read-only></lightning-input>
                </lightning-layout-item>    
            </template>
            <template if:true={isAbilify}>
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    <lightning-input type="text" class="read-only" data-name="Next_Injection__c" label="Next Injection Date" value={prescriptionData.Next_Injection__c} disabled read-only></lightning-input>
                </lightning-layout-item>    
            </template>
            <template if:true={isSAMSCA}>
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    <lightning-input class="read-only" pattern="^(0|[1-9][0-9]*)$" data-name="Qty_SAMSCA_During_Stay__c" label="Number of tablets administered during the hospital stay" value={prescriptionData.Qty_SAMSCA_During_Stay__c} disabled read-only></lightning-input>
                </lightning-layout-item>    
            </template>
            <template if:true={isJYNARQUE}>
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    <lightning-input class="read-only" type="date" data-name="Next_Injection__c" label="Is the Patient enrolled in the REMS Program for JYNARQUE" value={prescriptionData.REMS_Program__c} disabled read-only></lightning-input>
                </lightning-layout-item>    
            </template>
            <template if:true={isSAMSCA}>
                <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                    <lightning-input class="read-only" pattern="^(0|[1-9][0-9]*)$" data-name="Qty_SAMSCA_at_Discharge__c" label="Number of tablets dispensed at hospital discharge" value={prescriptionData.Qty_SAMSCA_at_Discharge__c} disabled read-only></lightning-input> 
                </lightning-layout-item>    
            </template>
        </lightning-layout>
    </div>
    <div class={sectionEight} id="PrescriberInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Prescriber Information">Prescriber Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap" size="12" multiple="true">
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" label="Prescriber Salutation" value={prescriberData.Prescriber_Salutation__c} disabled read-only></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="Tax_Id__c" label="Prescriber Tax ID Number" value={prescriberData.Tax_Id__c} disabled read-only></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="FirstName" label="Prescriber First Name" value={prescriberData.FirstName} disabled read-only required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input class="read-only" pattern="^(0|[1-9][0-9]*)$" data-name="NPI__c" label="Prescriber NPI Number" value={prescriberData.NPI__c} disabled read-only required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="LastName" label="Prescriber Last Name" value={prescriberData.LastName} disabled read-only required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input class="read-only" pattern="^(0|[1-9][0-9]*)$" data-name="DEA__c" label="Prescriber DEA Number" value={prescriberData.DEA__c} disabled read-only required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input class="read-only" type="email" data-name="Email" label="Prescriber Email" value={prescriberData.Email} disabled read-only required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="State_License__c" value={prescriberData.State_License__c} label="Prescriber State License Number" disabled read-only required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input class="read-only" type="tel" data-name="Phone" label="Prescriber Phone" value={prescriberData.Phone} disabled read-only required="true"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="State__c" value={prescriberData.State__c} label="Prescriber State of Licensure" disabled read-only ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="Phone_Extension__c" label="Prescriber Pnone Extension" value={prescriberData.Phone_Extension__c} disabled read-only></lightning-input>   
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">

            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input class="read-only" type="tel" data-name="Fax" label="Prescriber Fax" value={prescriberData.Fax} disabled read-only required="true"></lightning-input>   
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div class={sectionNine} id="FacilityInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Facility/Practice Information">Facility/Practice Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap" size="12" multiple="true">
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="Facility_Type__c" label="Facility/Practice Type" value={accountData.Facility_Type__c} disabled read-only></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="City__c" label="Facility City" required="true" value={accountData.City__c} disabled read-only></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="Name" label="Facility/Practice Name" required="true" value={accountData.Name} disabled read-only></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                <lightning-input type="text" class="read-only" data-name="State__c" label="Facility State" required="true" value={accountData.State__c} disabled read-only></lightning-input>

    <div class={sectionTen} id="ShippingInformation">
        <h3 class="slds-text-heading_small slds-truncate" title="Shipping Address Information">Shipping Address Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap">
            <lightning-layout-item size="12" medium-device-size="6" padding="around-small"> 
                <lightning-input type="text" class="read-only" data-name="Ship_Type__c" label="Please specify where the product will be shipped" required="true" value={caseData.Ship_Type__c} disabled read-only></lightning-input>               
            </lightning-layout-item>
            <template if:true={isLoanCare}>
                <template if:true={isAbilify}>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" class="read-only" data-name="Ship_City__c" label="Shipping City" required="true" value={caseData.Ship_City__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" class="read-only" data-name="Ship_Care_To__c" label="Shipping Care To" required="true" value={caseData.Ship_Care_To__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" class="read-only" data-name="Ship_State__c" label="Shipping State" required="true" value={caseData.Ship_State__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" class="read-only" data-name="Ship_Local_Care_Center_Phone__c" label="Local Care Center Phone" value={caseData.Ship_Local_Care_Center_Phone__c} disabled read-only required="true"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" class="read-only" data-name="Ship_Zip__c" label="Shipping Zip Code" required="true" value={caseData.Ship_Zip__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" class="read-only" data-name="Ship_Street_Address__c" label="Shipping Street Address" required="true" value={caseData.Ship_Street_Address__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input class="read-only" type="tel" data-name="Ship_Phone__c" label="Shipping Phone" required="true" value={caseData.Ship_Street_Address__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input type="text" class="read-only" data-name="Ship_Address_Line2__c" label="Shipping Street Address Line 2" value={caseData.Ship_Address_Line2__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="around-small">
                        <lightning-input class="read-only" type="tel" data-name="Ship_Fax__c" label="Shipping Fax" value={caseData.Ship_Fax__c} disabled read-only></lightning-input>
                    </lightning-layout-item>
                </template>
            </template>                                                        
        </lightning-layout>
    </div>
    <div class={sectionEleven} id="prescriptionInfo">
        <h3 class="slds-text-heading_small slds-truncate" title="Prescription Information for ABILIFY MAINTENA">Prescription Information</h3>
        <lightning-layout class="slds-grid slds-col slds-wrap" size="12">
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-input type="text" class="read-only" label="Patient First Name" data-name="Patient_First_Name__c" value={caseData.Patient_First_Name__c} disabled read-only required="true" data-id="inputId"></lightning-input>    
            </lightning-layout-item>
            <template if:false={isSAMSCA}>
                <lightning-layout-item padding="around-small" size="12" medium-device-size="6"> 
                    <lightning-input type="text" class="read-only" label="Number of Refills" data-name="Number_of_Refills__c" value={prescriptionData.Number_of_Refills__c} disabled read-only required="true" data-id="inputId"></lightning-input>
                </lightning-layout-item>
            </template>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-input type="text" class="read-only" label="Patient Last Name" data-name="Patient_Last_Name__c" value={caseData.Patient_Last_Name__c} disabled read-only required="true" data-id="inputId"></lightning-input>    
            </lightning-layout-item>
            <template if:true={isAbilify}> 
                <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                    <lightning-input type="text" class="read-only" label="Administration Method" data-name="Administration_Method__c" value={prescriptionData.Administration_Method__c} disabled read-only required="true" data-id="inputId"></lightning-input> 
                </lightning-layout-item>
            </template>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-input type="text" class="read-only" label="Patient Date of Birth" data-name="Birthdate" value={contactData.Birthdate} read-only disabled required="true" data-id="inputId"></lightning-input>   
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-textarea class="read-only" label="Directions" data-name="Directions__c" value={prescriptionData.Directions__c} read-only disabled required="true" data-id="inputId"></lightning-textarea> 
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-input type="text" class="read-only" label="Product" data-name="Product__c" value={caseData.Product__c} disabled read-only required="true" data-id="inputId"></lightning-input> 
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-textarea class="read-only" label="Titration Directions" data-name="Titration_Directions__c" value={prescriptionData.Titration_Directions__c} read-only disabled></lightning-textarea>
            </lightning-layout-item>
            <template if:true={isAbilify}>
                <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                    <lightning-input type="text" class="read-only" label="Next date of injection" data-name="Next_Injection__c" value={prescriptionData.Next_Injection__c} disabled read-only data-id="inputId"></lightning-input>
                </lightning-layout-item>    
            </template>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-input type="checkbox" label="Dispense as Written" data-name="Dispense_as_Written__c" checked={prescriptionData.Dispense_as_Written__c} read-only disabled ></lightning-input> 
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6"> 
                <lightning-input type="text" class="read-only" label="Dosage" data-name="Dosage__c" value={prescriptionData.Dosage__c} disabled read-only required="true" data-id="inputId"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" medium-device-size="6">
                <lightning-input type="text" class="read-only" label="Quantity" data-name="Quantity__c" value={prescriptionData.Quantity__c} disabled read-only required="true" data-id="inputId"></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <lightning-layout horizontal-align="spread" class="slds-p-vertical_xx-large" multiple-rows>
        <lightning-layout-item size="auto">
            <lightning-button class="opaf-lightning-button--brand" variant="neutral" icon-name="utility:back" data-name="screen4" label="PREVIOUS" title="PREVIOUS" onclick={navigateToPreviousStep}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item size="auto">
            <lightning-button class="opaf-lightning-button--outline-brand slds-m-horizontal_medium" variant="brand-outline"  data-name="SAVE & COMPLETE LATER" label="SAVE & COMPLETE LATER" title="SAVE & COMPLETE LATER" onclick={saveAndCompleteLater}></lightning-button>
            <lightning-button class="opaf-lightning-button--brand" icon-name="utility:forward" icon-position="right" variant="brand" data-name="screen4" label="NEXT" title="NEXT" onclick={navigateToNextStep}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    </template>
    <template if:true={displaySavePopup}>
        <!-- Modal/Popup Box starts here-->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box Header Starts here-->
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close"
                                        onclick={closeModel}
                                        alternative-text="close"
                                        variant="bare-inverse"
                                        class="slds-modal__close"></lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Success!</h2>
                </header>
                <!--Modal/Popup Box Body Starts here-->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>
                        Your information has been saved. Please select OK to continue.
                    </p>
                </div>
                <!--Modal/Popup Box Footer Starts here-->
                <footer class="slds-modal__footer">
                    <lightning-button label="OK"
                                    title="OK"
                                    variant="destructive"
                                    onclick={submitDetails}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
    <span class={cssDisplay}>
        <div id="spinnerDiv" class="demo-only demo--inverse" style="height: 10rem">
        <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
        </div>
    </span>
</template>
